name: acr-push

on:
  push:
    branches:
      - master

env:
  ACR_REPO_NAME: "testing"  
  TAG: "latest"            
  CONTAINER_APP_NAME: "testing"  
  RESOURCE_GROUP: "demo"    

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}  # Service Principal with "AcrPush" and "Contributor" roles

      - name: Login to ACR
        run: |
          az acr login --name ${{ secrets.ACR_NAME }} --expose-token  # Uses Azure auth (no extra secrets needed)

      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.ACR_NAME }}.azurecr.io/${{ env.ACR_REPO_NAME }}:${{ env.TAG }} .
          docker push ${{ secrets.ACR_NAME }}.azurecr.io/${{ env.ACR_REPO_NAME }}:${{ env.TAG }}

      - name: Update Container App image
        run: |
          az containerapp update \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --image ${{ secrets.ACR_NAME }}.azurecr.io/${{ env.ACR_REPO_NAME }}:${{ env.TAG }}
